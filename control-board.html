<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>5D Final Project</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/knob.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,200,200italic,300,300italic,700italic,600italic,700,600,400italic' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.0/csshake.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <audio autoplay loop>
        <source src="assets/beep-alarm.mp3" type="audio/mpeg">
    </audio>
    <audio id="accelerate-audio">
        <source src="assets/accelerate.mp3" type="audio/mpeg">
    </audio>
    <audio id="portal-audio">
        <source src="assets/portal.mp3" type="audio/mpeg">
    </audio>

    <div class="starfield"></div>

    <div class='countdown-wrapper'>
        <div class="impact blink">
            <span class="impactTime">Time Until Impact</span>
        </div>
        <div class='time-part-wrapper'>
            <div class='time-part seconds tens'>
                <div class='digit-wrapper'>
                    <span class='digit'>0</span>
                    <span class='digit'>5</span>
                    <span class='digit'>4</span>
                    <span class='digit'>3</span>
                    <span class='digit'>2</span>
                    <span class='digit'>1</span>
                    <span class='digit'>0</span>
                </div>
            </div>
            <div class='time-part seconds ones'>
                <div class='digit-wrapper'>
                    <span class='digit'>0</span>
                    <span class='digit'>9</span>
                    <span class='digit'>8</span>
                    <span class='digit'>7</span>
                    <span class='digit'>6</span>
                    <span class='digit'>5</span>
                    <span class='digit'>4</span>
                    <span class='digit'>3</span>
                    <span class='digit'>2</span>
                    <span class='digit'>1</span>
                    <span class='digit'>0</span>
                </div>
            </div>
        </div>
        <div class='time-part-wrapper'>
            <div class='time-part'>
                <div class='digit-wrapper'>
                    <span class='digit'>:</span>
                </div>
            </div>
        </div>
        <div class='time-part-wrapper'>
            <div class='time-part hundredths tens'>
                <div class='digit-wrapper'>
                    <span class='digit'>0</span>
                    <span class='digit'>9</span>
                    <span class='digit'>8</span>
                    <span class='digit'>7</span>
                    <span class='digit'>6</span>
                    <span class='digit'>5</span>
                    <span class='digit'>4</span>
                    <span class='digit'>3</span>
                    <span class='digit'>2</span>
                    <span class='digit'>1</span>
                    <span class='digit'>0</span>
                </div>
            </div>
            <div class='time-part hundredths ones'>
                <div class='digit-wrapper'>
                    <span class='digit'>0</span>
                    <span class='digit'>9</span>
                    <span class='digit'>8</span>
                    <span class='digit'>7</span>
                    <span class='digit'>6</span>
                    <span class='digit'>5</span>
                    <span class='digit'>4</span>
                    <span class='digit'>3</span>
                    <span class='digit'>2</span>
                    <span class='digit'>1</span>
                    <span class='digit'>0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="instructions-container">
        <span id="instruction"></span>
    </div>

    <!--- BUTTONS --->

    <div id="one" class="blue-glow-buttons">
        <ul class="Nav MainNav">
            <li class="MainNav-Button MainNav-Button_LeftOfActive"><a href="#">Jets</a></li>
            <li class="MainNav-Button MainNav-Button_Active"><a href="#">Slats</a></li>
        </ul>
    </div>

    <div id="five" class="rocker-switch switchLightOff">
        <div class="hole holeLightOff">
            <div class="handle handleLightOff">
                <p>&nbsp;I
                    <br /><span class="sk">O</span></p>
                <div class="handleTop handleTopLightOff"></div>
                <div class="handleBottom handleBottomLightOff"></div>
            </div>
        </div>
    </div>

    <div id="three" class="toggle1">
        <a href="#" class="toggle toggle--on"></a>
    </div>

    <div id="two" class="switches">
        <div class="switch2 on"></div>
        <div class="switch2"></div>
    </div>

    <div id="eight" class="equation done">
        <div id="shoulder">
            <div id="arm"></div>
        </div>
    </div>

    <div id="eleven" class="lever2">
        <lever class="lever">
            <arm class="arm">
                <end class="end"></end>
            </arm>
        </lever>
    </div>

    <div id="four" class="metallic-toggle-container">
        <input id="metallic-toggle" type="checkbox">
        <label for="metallic-toggle"><span>Power</span></label>
    </div>

    <div id="seven" class="three-container">
        <div class="switch">
            <input type="radio" class="switch-input" name="view" value="week" id="week" checked>
            <label for="week" class="switch-label switch-label-off">Fins</label>
            <input type="radio" class="switch-input" name="view" value="month" id="month">
            <label for="month" class="switch-label switch-label-on">Flaps</label>
            <span class="switch-selection"></span>
        </div>
    </div>

    <div id="six" class="switchy switchy1">
        <input id="c1" type="checkbox">
        <label for="c1">
            <hr>
        </label>
    </div>

    <div id="ten" class="switchy switchy2">
        <input id="c2" type="checkbox">
        <label for="c2">
            <hr>
        </label>
    </div>
    <div id="twelve" class="switchy switchy3">
        <input id="c3" type="checkbox">
        <label for="c3">
            <hr>
        </label>
    </div>
    <div id="thirteen" class="switchy switchy4">
        <input id="c4" type="checkbox">
        <label for="c4">
            <hr>
        </label>
    </div>

    <div id="nine" class="container">
        <!-- OUTER SHADOW -->
        <div class="de">
            <!-- TEXT -->
            <div class="den">
                <!-- LINE -->
                <hr class="line">
                <hr class="line">
                <hr class="line">
                <!-- SWITCH -->
                <div class="switch">
                    <!-- TEXT -->
                    <label for="switch_off"><span>OFF</span></label>
                    <label for="switch_1"><span>1</span></label>
                    <label for="switch_2"><span>2</span></label>
                    <label for="switch_3"><span>3</span></label>
                    <label for="switch_4"><span>4</span></label>
                    <label for="switch_5"><span>5</span></label>
                    <!-- INPUT -->
                    <input id="switch_off" name="switch" checked type="radio">
                    <input id="switch_1" name="switch" type="radio">
                    <input id="switch_2" name="switch" type="radio">
                    <input id="switch_3" name="switch" type="radio">
                    <input id="switch_4" name="switch" type="radio">
                    <input id="switch_5" name="switch" type="radio">
                    <!-- LIGHT -->
                    <div class="light"><span></span></div>
                    <!-- DOT -->
                    <div class="dot"><span></span></div>
                    <!-- CENTER -->
                    <div class="dene">
                        <div class="denem">
                            <div class="deneme">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="fourteen" class="obj-container">
        <div class="obj"></div>
    </div>


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/typed.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/starfield.js"></script>
    <script src="js/switches.js"></script>
    <script src="js/switch-handler.js"></script>
    <script>
        setTimeout(function(){window.location.href = "impact.html"}, 60000);
    </script>
</body>

</html>
